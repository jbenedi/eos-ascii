<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://jbenedict.com/assets/demos.js"></script>
  <script src="https://jbenedict.com/assets/js/jquery.js"></script>
  <script src="https://jbenedict.com/assets/js/main.js" type="text/javascript" defer></script>
  <link rel="stylesheet" media="screen" href="https://jbenedict.com/assets/css/main.css">
  <link rel="stylesheet" media="screen" href="https://jbenedict.com/assets/css/contact.css">
  <link rel="stylesheet" media="screen" href="https://jbenedict.com/eos-ascii/assets/css/page.css">
  <title>EOS ASCII Converter</title>
  <title>Cue Sheet to USITT ASCII Converter</title>
</head>
<body>
<div id="importheader"></div>
<div class="scrollable">
  <div class="spacetop"></div>
  <div class="container">
    <h1>Cue Sheet to USITT ASCII Converter</h1>

    <input type="file" id="csvInput" class="file-input" accept=".csv" style="cursor: pointer;"/>

    <div id="dropZone" class="drop-zone">
      Drag and drop a CSV file here
    </div>

    <div id="preview"></div>

    <div id="mapping-container" style="display:none; margin-top:1rem;">
      <fieldset style="padding:1rem; border:1px solid #ccc; border-radius:8px;">
        <legend><strong>Column Mapping</strong></legend>
        <div id="mapping"></div>
      </fieldset>
    </div>

    <br><button id="convertBtn" disabled>Convert to USITT ASCII</button>
  </div>
  <br><a href="https://jbenedict.com/eos-ascii/assets/standalone" style="padding-left: 20%; color: #222222">Click here if this page isnt working<a>
  <div class="spacebtm"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://jbenedict.com/eos-ascii/assets/js/convert.js"></script>
  
  <div id="particles-js" style="width: 100%; height: 850px; z-index: -1; position: absolute; top: 0px;">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://jbenedict.com/assets/js/app.js"></script>
    <link rel="stylesheet" media="screen" href="https://jbenedict.com/assets/css/particles.css">
  </div>
</div>
</body>
</html>
